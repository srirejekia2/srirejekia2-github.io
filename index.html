<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sri Rejeki</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark" style="background-color: #b55139">
			<div class="container">
				<h2><a class="navbar-brand fs-2 fst-italic fw-bold" href="#">Sri Rejeki</a></h2>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto fw-bold">
						<li class="nav-item">
							<a class="nav-link" href="#berat">Makanan Berat</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#ringan">Makanan Ringan</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#panas">Minuman Panas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#dingin">Minuman Dingin</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="daftar-menu"></div>

		<footer>
			<div style="height: 300px"></div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="data.js"></script>
		<script src="menu-1.js"></script>
		<script>
			const navLinks = document.querySelectorAll('.nav-item');
			const menuToggle = document.getElementById('navbarNav');
			const bsCollapse = new bootstrap.Collapse(menuToggle, { toggle: false });
			navLinks.forEach((l) => {
				l.addEventListener('click', () => {
					bsCollapse.toggle();
				});
			});
		</script>
	</body>
</html>
